; Use cookies for sessions only
session.use_cookies = 1
session.use_only_cookies = 1

; Cookie settings
session.cookie_lifetime = 0         ; Lasts until browser closes
session.cookie_path = /             ; Valid for entire domain
session.cookie_secure = 1           ; Use 1 if your site is HTTPS
session.cookie_httponly = 1         ; Protects cookie from JS access

; Garbage collection
session.gc_maxlifetime = 1440       ; 24 minutes default
session.gc_probability = 1
session.gc_divisor = 100            ; Must be > 0 to avoid warnings

